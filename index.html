<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="imagens/marca-comunicacao-carnaval-2014-2.png" alt="">
  <div class="relogio">
    <div>
      <span id="dias">00</span>
      <span class="tempo">Dias</span>
    </div>

    <div>
      <span id="horas">00</span>
      <span class="tempo">Horas</span>
    </div>
    <div>
      <span id="minutos">00</span>
      <span class="tempo">Minutos</span>
    </div>
    <div>
      <span id="segundos">00</span>
      <span class="tempo">Segundos</span>
    </div>
  </div>
  <div class="audio-container">
    <audio id="myAudio" controls loop autoplay>
      <source src="musica/09 O Homem Da Meia Noite.mp3" type="audio/mp3">
    </audio>
    <img id="audioIcon" src="imagens/trompete.png" alt="Ícone de Áudio">
  </div>

  <script src="script.js"></script>

</body>
</html>
